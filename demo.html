<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
        }

        .container {
            width: 90%;
            max-width: 500px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            color: #333;
        }

        .task-input {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-bottom: 20px;
        }

        input,
        select,
        button {
            padding: 10px;
            font-size: 16px;
        }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background-color: #218838;
        }

        .search-bar {
            margin-bottom: 10px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background: #fff;
            padding: 10px;
            margin: 5px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 4px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .completed {
            text-decoration: line-through;
            color: gray;
        }

        .clear-btn {
            margin-top: 20px;
            background-color: #dc3545;
        }

        .clear-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Task Manager</h1>
        <div class="task-input">
            <input type="text" id="taskInput" placeholder="Enter a task...">
            <select id="priority">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
            <button onclick="addTask()">âž• Add Task</button>
        </div>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search tasks..." onkeyup="searchTasks()">
        </div>
        <ul id="taskList"></ul>
        <button class="clear-btn" onclick="clearTasks()">ðŸ§¹ Clear All Tasks</button>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", loadTasks);

        function addTask() {
            let taskInput = document.getElementById("taskInput").value.trim();
            let priority = document.getElementById("priority").value;
            if (taskInput === "") {
                alert("Task cannot be empty!");
                return;
            }
            let taskList = document.getElementById("taskList");

            let li = document.createElement("li");
            
            li.innerHTML = `<span class="${priority}">${taskInput}</span>
                            <div>
                                <input type="checkbox" onclick="toggleComplete(this)">
                                <i class="fas fa-edit" onclick="editTask(this)"></i>
                                <i class="fas fa-trash" onclick="deleteTask(this)"></i>
                            </div>`;
            taskList.appendChild(li);
            saveTasks();
        }

        function deleteTask(element) {
            element.parentElement.parentElement.remove();
            saveTasks();
        }

        function editTask(element) {
            let taskSpan = element.parentElement.parentElement.querySelector("span");
            let newTask = prompt("Edit Task:", taskSpan.textContent);
            if (newTask) taskSpan.textContent = newTask;
            saveTasks();
        }

        function toggleComplete(checkbox) {
            let task = checkbox.parentElement.parentElement;
            task.classList.toggle("completed");
            saveTasks();
        }

        function clearTasks() {
            document.getElementById("taskList").innerHTML = "";
            localStorage.removeItem("tasks");
        }

        function saveTasks() {
            localStorage.setItem("tasks", document.getElementById("taskList").innerHTML);
        }

        function loadTasks() {
            let savedTasks = localStorage.getItem("tasks");
            if (savedTasks) {
                document.getElementById("taskList").innerHTML = savedTasks;
            }
        }

        function searchTasks() {
            let filter = document.getElementById("searchInput").value.toLowerCase();
            let tasks = document.getElementById("taskList").getElementsByTagName("li");
            for (let task of tasks) {
                let text = task.textContent.toLowerCase();
                task.style.display = text.includes(filter) ? "flex" : "none";
            }
        }
    </script>
</body>

</html>
